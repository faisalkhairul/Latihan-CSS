<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Karir</title>
    <link rel="stylesheet" href="CSS/karir.css">
</head>
<body>
    <header>
        <h1>Formulir Pendaftaran</h1>
    </header>
    <main>
        <form>
            <table>
                <tr>
                    <th>
                        <p>Nama Lengkap</p>
                    </th>
                    <td>
                        <p>:</p>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>Tempat Tanggal Lahir</p>
                    </th>
                    <td>
                        <p>:</p>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>Email</p>
                    </th>
                    <td>
                        <p>:</p>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>Nomer Telpon</p>
                    </th>
                    <td>
                        <p>:</p>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>Alamat</p>
                    </th>
                    <td>
                        <p>:</p>
                    </td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>Jenis Kelamin</p>
                    </th>
                    <td>
                        <p>:</p>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="Laki-laki">Laki-laki
                        <input type="radio" name="gender" value="Perempuan">Perempuan
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>Pekerjaan yang dilamar</p>
                    </th>
                    <td>
                        <p>:</p>
                    </td>
                    <td>
                        <input type="checkbox">Engineering
                        <input type="checkbox">Supervisor
                        <input type="checkbox">Manager
                        <input type="checkbox">Operator
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>Upload CV</p>
                    </th>
                    <td>
                        <p>:</p>
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
            </table>
        </form>
        <div class="homepage">
            <Button><a href="Homepage.html">Kembali ke Homepage</a></Button>
        </div>
    </main>
    <footer>
        <p>Faisal Khairul Anam</p>
        <p>2024 Allrights Reserved</p>
    </footer>
</body>
</html>
